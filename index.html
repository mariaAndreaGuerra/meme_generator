<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="looks.css">

  <title>Meme Generator Project</title>
</head>

<body>
  <div class="background">
    <header class="container-fluid">
      <div class="container mx-auto text-center mb-5 title">
        <h1 class="text-info">Meme Generator</h1>
        <h2>Create your own meme</h2>
      </div>
      <div class="steps">
        <p></p>

      </div>
    </header>

    <section class="container">
      <form id="meme-form">
        <div class="group-form row mb-5">
          <label for="link-to-pic" class="col-md-2 col-form-label">Image URL here:</label>
          <div class="col-md-10">
            <input type="url" class="form-control" id="uploaded-img" placeholder="URL Goes Here" required>
          </div>

        </div>

        <div class="group-form row mb-5">
          <label for="text-on-top" class="col-md-2 col-form-label">Top text:</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="text-top" placeholder="Top Text Here...">
          </div>
        </div>
       
        <div class="group-form row mb-5">
          <label for="text-on-bottom" class="col-md-2 col-form-label">Bottom text:</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="text-bottom"
              placeholder="Bottom Text here...">
          </div>
        </div>
        <div class="group-form row mb-5">
          <label class="col-md-2 col-form-label">&nbsp;</label>
          <div class="col-md-2">
            <input type="submit" class="btn btn-success" value="Submit!">
          </div>
        </div>

      </form>
      <div class="line"></div>
    </section>
  </div>

  <section class="meme-gallery">
    <ul class="gallery">
    </ul>
  </section>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>

</body>

</html>
